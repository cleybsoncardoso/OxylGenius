    <script>
        var app = new Vue({
            el: '#app',

            data() {
                return {
                    nomeObra: [],
                    fotoObra: [],
                }
            },

            ready: function(){
                this.pegarNome();
                this.pegarFoto();
            },

            methods: {
                pegarNome: function(){
                    this.$https.get('url').then(response => {
                        this.nomeObra = response.data;
                    })
                    .catch(response => {
                        //erro ao pegar dados
                    });

                },
                pegarFoto: function(){
                    this.$https.get('url').then(response => {
                        this.fotoObra = response.data;
                    })
                    .catch(response => {
                        //erro ao pegar dados
                    });

                },

            },

        })
    </script>
